<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BATECARDS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>BATECARDS</h1>
        
        <!-- Mode Selection Screen -->
        <div id="modeSelection" class="mode-selection">
            <h2>Choose Your Game Mode</h2>
            <div class="mode-buttons">
                <button id="groupMode" class="mode-btn group-btn">
                    <div class="mode-icon">ðŸ‘¥</div>
                    <div class="mode-title">Group Game</div>
                    <div class="mode-description">Play with friends</div>
                </button>
                <button id="soloMode" class="mode-btn solo-btn">
                    <div class="mode-icon">ðŸŽ¯</div>
                    <div class="mode-title">Solo Game</div>
                    <div class="mode-description">Play with yourself</div>
                </button>
            </div>
        </div>
        
        <!-- Game Screen (hidden initially) -->
        <div id="gameScreen" class="game-screen hidden">
            <div id="card" class="card" style="display: none;">
                <img id="cardImage" src="" alt="Playing Card" style="width: 100%; height: 100%; object-fit: contain; border-radius: 15px;">
            </div>
            
            <div id="instruction" class="instruction hidden">
                Click "Draw Card" to get your first command!
            </div>
            
            <button id="drawBtn" class="draw-btn">Draw Card</button>
            
            <div class="stats">
                <div>Cards drawn: <span id="cardCount">0</span></div>
                <div>Deck remaining: <span id="deckCount">104</span></div>
            </div>
            
            <button id="backToMode" class="back-btn">Change Mode</button>
        </div>
        
        <!-- Game Overview Modal -->
        <div id="gameOverview" class="game-overview" style="display: none;">
            <div class="overview-header">
                <h3 id="overviewTitle">Game Overview</h3>
                <button id="closeOverview" class="close-btn">Ã—</button>
            </div>
            <div id="overviewText" class="overview-content">
                <!-- Content filled by JavaScript -->
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
